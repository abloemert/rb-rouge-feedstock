{% set name = "rouge" %}
{% set version = "4.5.1" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
  sha256: 2ac81c6dee7019bbc6600d4c2d641d730d65c165941400ebd924259067e690dd

build:
  noarch: generic
  number: 0
  script:
    - gem install -N -l -V --norc --ignore-dependencies {{ name }}-{{ version }}.gem
      && gem unpack {{ name }}-{{ version }}.gem
  skip: {{ win }}

requirements:
  host:
    - ruby
  run:
    - {{ pin_compatible('ruby', max_pin='x.x') }}

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'

about:
  home: https://rubygems.org/gems/{{ name }}
  license: MIT
  license_family: MIT
  license_file: {{ name }}-{{ version }}/LICENSE
  summary: Rouge aims to a be a simple, easy-to-extend drop-in replacement for pygments.

  doc_url: http://www.rubydoc.info/gems/{{ name }}
  dev_url: https://github.com/rouge-ruby/{{ name }}

extra:
  recipe-maintainers:
    - sodre
